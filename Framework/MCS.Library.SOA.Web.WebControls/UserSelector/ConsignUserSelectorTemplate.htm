<script type="text/javascript">
	function onConfirmButtonClick() {
		try {
		    var userInfo = $find("userSelectorDialog").get_selectedOuUserData();
		    var consignType = $find("userSelectorDialog").get_selectedConsignType();

		    window.returnValue = "{\"consignType\":\"" + consignType + "\",\"userInfo\":" +
			    Sys.Serialization.JavaScriptSerializer.serialize(userInfo) + "}";

			window.close();
		}
		catch (e) {
			alert(e);
		}
	}
</script>

<table cellpadding="0" cellspacing="0" style="width: 100%; height: 100%">
	<tr>
		<td style="vertical-align: middle; text-align: center">
			<div runat="server" id="userInputContainer">
			</div>
		</td>
	</tr>
	<tr>
		<td style="vertical-align: middle; text-align: center">
			<div runat="server" id="consignTypeContainer">
			</div>
		</td>
	</tr>
</table>
