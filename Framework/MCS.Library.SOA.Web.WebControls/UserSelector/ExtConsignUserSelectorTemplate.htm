<style type="text/css">
	.label
	{
		font-size: 12px;
		font-weight: bold;
		width: 56px;
		height: 24px;
		text-align: right;
	}
</style>
<script type="text/javascript">
	function onConfirmButtonClick() {
		try {
			var userInfo = $find("userSelectorDialog").get_selectedOuUserData();
			var circulateUserInfo = $find("userSelectorDialog").get_circulateOuUserData();
			var consignType = $find("userSelectorDialog").get_selectedConsignType();
			var sequenceType = $find("userSelectorDialog").get_selectedSequenceType();

			var returnObject = { consignType: consignType, sequenceType: sequenceType, userInfo: userInfo, circulateUserInfo: circulateUserInfo };
			window.returnValue = Sys.Serialization.JavaScriptSerializer.serialize(returnObject);

			window.close();
		}
		catch (e) {
			alert(e);
		}
	}
</script>
<table cellpadding="0" cellspacing="0" style="width: 100%; height: 100%">
	<tr>
		<td class="label" style="vertical-align: top">
			<div style="padding-top: 4px;">
				会签人</div>
		</td>
		<td style="padding-left: 8px;">
			<div runat="server" id="userInputContainer" style="width: 100%; height: 100%">
			</div>
		</td>
	</tr>
	<tr>
		<td>
		</td>
		<td style="vertical-align: middle; text-align: left; height: 24px">
			<table style="width: 100%; height: 100%">
				<tr>
					<td>
						<span runat="server" id="consignTypeContainer"></span>
					</td>
					<td>
						<span runat="server" id="sequenceTypeContainer"></span>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
