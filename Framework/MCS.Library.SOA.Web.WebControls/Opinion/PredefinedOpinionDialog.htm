<script type="text/javascript">
	function onDialogConfirm() {
		try {
			var poDialog = $find("PredefinedOpinionDialog");
			if (!poDialog)
				return;

			var predefinedOpinion = poDialog.get_predefinedOpinion();

			var retVal = predefinedOpinion.replace(/\s+/g, " ").replace(/\s+/g, " ");

			if (retVal.length > 200) {
				throw new Error(200, $NT.getText("SOAWebControls", "内容不能超过200个字"));
			}

			var err = poDialog.save(retVal);

			if (err)
				throw err;

			window.returnValue = retVal;
			window.close();
		}
		catch (e) {
			$showError(e);
		}
	}
</script>
