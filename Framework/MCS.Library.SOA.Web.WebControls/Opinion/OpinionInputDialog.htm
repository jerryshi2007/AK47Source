<script type="text/javascript">
	function onDialogConfirm() {
		try {
			var result = { opinion: "",  opinionType: "" };

			result.opinion = $get("OpinionInputDialog_OpinionInput").innerText;
			result.opinionType = $get("OpinionInputDialog_resonSelector").value;

			var text = $get("OpinionInputDialog_promptText").value;

			if (text != "") {
				if (result.opinion == "")
					throw Error.create(text);
			}

			window.returnValue = Sys.Serialization.JavaScriptSerializer.serialize(result);
			window.close();
		}
		catch (e) {
			$showError(e);
		}
	}
</script>

<table class="containerTable" cellpadding="0" cellspacing="0">
    <tr>
        <td>
            <input type="hidden" id="promptText" runat="server" category="SOAWebControls" value="请填写意见" />
            <div id="reasonList" runat="server" style="display: none">
                <select runat="server" id="resonSelector">
                </select>
            </div>
            <div id="inputContainer" runat="server" style="width: 100%; height: 100%">
            </div>
        </td>
    </tr>
</table>
