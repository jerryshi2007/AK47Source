<object id="{OBJECTID}" data="data:application/x-silverlight-2," type="application/x-silverlight-2"
	width="100%" height="100%">
	<param name="source" value="{OBJECTPATH}" />
	<param name="onError" value="onWfRuntimeViewerSilverlightError" />
	<param name="onLoad" value="onWfRuntimeViewerSilverlightLoaded" />
	<param name="background" value="white" />
	<param name="initparams" value="wrapperid={INITPARAMS}" />
	<param name="minRuntimeVersion" value="4.0.50826.0" />
	<param name="autoUpgrade" value="true" />
	<param name="Windowless" value="true" />
	<a href="http://go.microsoft.com/fwlink/?LinkID=149156&v=4.0.50826.0" style="text-decoration: none">
		<img src="http://go.microsoft.com/fwlink/?LinkId=161376" alt="Get Microsoft Silverlight"
			style="border-style: none" />
	</a>
</object>
<script type="text/javascript">
	function OnWfElementClicked(data) {
		var slid = "{OBJECTID}";

		if (typeof($HBRootNS.WfRuntimeViewerWrapperControl) != "undefined")
			$HBRootNS.WfRuntimeViewerWrapperControl.showPopupMenu(slid, data);
	}
</script>
