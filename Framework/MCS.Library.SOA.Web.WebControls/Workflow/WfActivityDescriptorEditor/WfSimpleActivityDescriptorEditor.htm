<script type="text/javascript">
	function onDialogConfirm() {
		try {
			var dialog = $find("activityEditorDialog");

			var actInfo = dialog.get_activityDescriptorInfo();

			window.returnValue = Sys.Serialization.JavaScriptSerializer.serialize(actInfo);
			window.close();
		}
		catch (e) {
			$showError(e);
		}
	}

	function onApplicationLoad() {
	}

	Sys.Application.add_load(onApplicationLoad);
</script>
