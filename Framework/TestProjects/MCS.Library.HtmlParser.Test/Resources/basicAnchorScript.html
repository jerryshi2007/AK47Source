<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Anchor中包含脚本</title>
</head>
<body>
    <h1>简单的脚本页面</h1>
    <a href="javascript:alert('Hello')">点我...</a>
    <img SRC="vbscript:alert('Hello')" />
    <iframe src=" JavaScript: alert('Hello') " />
    <div style="top:expression(alert('px'));">Expression</div>
</body>
</html>
