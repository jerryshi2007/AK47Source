<body>
	<div class="mainbody">
		从主页点击打开后可进入流程模板列表页面，即可看到流程模板导入/导出。 <br />
		导出格式分为Xml和Zip两种： <br />
		Xml格式只导出流程模板的内容，导入时新建（或更新）流程模板数据。<br />
		Zip格式可以将流程模板，权限矩阵，权限矩阵内容一并导出，<span style="color: Red;">导入时会将这些数据全部更新</span>。
	</div>
</body>
