<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<title>内容查看</title>
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
	<meta content="Microsoft Visual Studio 7.0" name="GENERATOR">
	<meta content="C#" name="CODE_LANGUAGE">
	<meta content="JavaScript" name="vs_defaultClientScript">
	<meta content="http://schemas.microsoft.com/intellisense/ie5" name="vs_targetSchema">
	<link href="../css/Input.css" type="text/css" rel="stylesheet">

	<script>
			function onTextClick()
			{
				innerShowText.select();
			}
			
			function onDocumentLoad()
			{
				var inValue = window.dialogArguments.values;
				innerShowText.innerText = inValue;
			}
			
	</script>

</head>
<body onload="onDocumentLoad()">
	<table width="90%" height="90%" align="center" id="Table1">
		<tr valign="top" width="100%" height="18px">
			<td>
				<font size="3"><strong>详细内容 :</strong></font></td>
		</tr>
		<tr valign="top" width="100%">
			<td>
				<textarea style="width: 100%; height: 100%" id="innerShowText" readonly onclick="onTextClick()"
					name="innerShowText"></textarea>
			</td>
		</tr>
		<tr valign="top" height="1%">
			<td>
				<hr size="2" width="95%">
			</td>
		</tr>
		<tr valign="top" height="18px">
			<td align="center">
				<button onclick="window.close()" accesskey="C" id="Button1">
					关闭(C)</button>
			</td>
		</tr>
	</table>
</body>
</html>
