		if (typeof ($HGRootNS) === "undefined") {
			var MCS_Web = {};
			var $HGRootNS = MCS_Web;

		$HGRootNS._WindowFeatureFunction = function () {
		}

		$HGRootNS._WindowFeatureFunction.prototype =
{
	adjustWindow: function (windowFeature) {
		if (typeof (window.dialogArguments) === "undefined")
			this._adjustOpenWindow(windowFeature);
		else
			this._adjustDialogWindow(windowFeature);

	},

	registerAdjustWindow: function (windowFeature) {
		if (window.attachEvent)
			window.attachEvent("onload", function () { $HGRootNS.WindowFeatureFunction.adjustWindow(windowFeature); });
		else
			window.addEventListener("onload", function () { $HGRootNS.WindowFeatureFunction.adjustWindow(windowFeature); });
	},

	_adjustOpenWindow: function (windowFeature) {
		if (window == window.top) {
			var width = this._getUnit(windowFeature.width, windowFeature.widthScript, document.documentElement.clientWidth);
			var height = this._getUnit(windowFeature.height, windowFeature.heightScript, document.documentElement.clientHeight);

			window.resizeTo(width, height);

			var centerLeft = windowFeature.center === true ? ((window.screen.width - width) / 2) : null;
			var centerTop = windowFeature.center === true ? ((window.screen.height - height) / 2) : null;

			var left = this._getUnit(windowFeature.left, windowFeature.leftScript, centerLeft, window.screenLeft);
			var top = this._getUnit(windowFeature.top, windowFeature.topScript, centerTop, window.screenTop);

			window.moveTo(left, top);
		}
	},

	_adjustDialogWindow: function (windowFeature) {
		var width = this._getUnit(windowFeature.width, windowFeature.widthScript, null, null);
		var height = this._getUnit(windowFeature.height, windowFeature.heightScript, null, null);

		if (width !== null) window.dialogWidth = width + "px";
		if (height !== null) window.dialogHeight = height + "px";

		var centerLeft = windowFeature.center === true ? ((window.screen.width - width) / 2) : null;
		var centerTop = windowFeature.center === true ? ((window.screen.height - height) / 2) : null;

		var left = this._getUnit(windowFeature.left, windowFeature.leftScript, centerLeft, null);
		var top = this._getUnit(windowFeature.top, windowFeature.topScript, centerTop, null);

		if (left !== null) window.dialogLeft = left + "px";
		if (top !== null) window.dialogTop = top + "px";
	},

	_getUnit: function (unit, unitScript, nullDefault1, nullDefault2) {
		return unit !== null ? unit :
                    unitScript ? eval(unitScript) :
                    nullDefault1 !== null ? nullDefault1 :
                    nullDefault2;
	}
}

		$HGRootNS.WindowFeatureFunction = new $HGRootNS._WindowFeatureFunction();

		$HGRootNS._WindowCommand = function () {
			this._commandInputID = "";
		}

		$HGRootNS._WindowCommand.prototype =
{
	openerExecuteCommand: function (strCommand) {
		if (typeof (top.opener) === "object")
			this._executeCommand(top.opener, strCommand);
	},

	executeCommand: function (strCommand) {
		this._executeCommand(window, strCommand);
	},

	set_commandInputID: function (value) {
		this._commandInputID = value;
	},

	_executeCommand: function (win, strCommand) {
		try {
			var cmdInput = win.document.getElementById(this._commandInputID);
			if (cmdInput)
				cmdInput.value = strCommand;
			else {
				switch (strCommand.toLowerCase()) {
					case "close":
						this._close(win);
						break;
				}
			}
		}
		catch (e) {
		}
	},

	_close: function (win) {
		win.top.close();
	},

	_refresh: function (win) {
		win.location.reload();
	}
}

		$HGRootNS.WindowCommand = new $HGRootNS._WindowCommand();

		function onWfOperationNotifierPropertyChange() {
			var elem = event.srcElement;

			if (event.propertyName == "value") {
				var frameContainer = $get("wfExternalFrameContainer");
				var originalFrame = $get("wfExternalFrame");
				var oldReadyStateChange = null;

				if (originalFrame)
					oldReadyStateChange = originalFrame.onreadystatechange;

				if (frameContainer) {
					window.setTimeout(function () {
						frameContainer.innerHTML = "<iframe id='wfExternalFrame' name='wfExternalFrame' style='display:none'></iframe>";
						frameContainer.style.display = "none";

						originalFrame = $get("wfExternalFrame");

						if (originalFrame) {
							window.setTimeout(function () { originalFrame.onreadystatechange = oldReadyStateChange; }, 100);
						}
					}, 100);
				}

				if (elem.value != "") {
					var messageArray = elem.value.split("^");
					var ctrlID = messageArray[0];
					var err = null

					if (messageArray.length > 1) {
						err = new Object();
						err.message = messageArray[1];

						if (messageArray.length > 2)
							err.description = messageArray[2];
						else
							err.description = "";
					}

					var wCtrl = $find(ctrlID);
					wCtrl.raiseOperationComplete(err);

					elem.value = "";
				}

				if (typeof (SubmitButton) != "undefined")
					SubmitButton.resetAllStates();
			}
		}
	</script>

	<script type="text/javascript">
//<![CDATA[
		function onHBDropDownListChange() {
			var elem = event.srcElement;

			if (event.propertyName == 'value') {
				window.setTimeout(function () {
					var selectedItem = findHBDropDownListOption(elem);
					if (selectedItem != null) {
						var selectedText = selectedItem.text;
						var selectedValue = selectedItem.value;

						var label = document.getElementById(elem.relativeLabel);

						if (label) {
							label.innerText = selectedText;
						}

						var selectedTextHidden = document.getElementById(elem.relativeHidden);
						var selectedValueHidden = document.getElementById(elem.relativeValueHidden);

						if (selectedTextHidden) {
							selectedTextHidden.value = selectedText;
						}
						if (selectedValueHidden) {
							selectedValueHidden.value = selectedValue;
						}
					}
				}, 0);
			}
		}

		function attachHBDropDownListEvents(elem) {
			if (elem.attachEvent)
				elem.attachEvent("onpropertychange", onHBDropDownListChange);
			else
				elem.addEventListener("onpropertychange", onHBDropDownListChange, false);
		}

		function findHBDropDownListOption(select) {
			var result = null;

			if (select.tagName == "SELECT") {
				for (var i = 0; i < select.options.length; i++) {
					var opt = select.options.item(i);

					if (opt.value == select.value) {
						result = opt;
						break;
					}
				}
			}

			return result;
		} function onEditActivityClick(editorID, submitButtonID, hiddenValueID, op, smallMode) {
			var elem = event.srcElement;

			if (op == "delete") {
				if (window.confirm($NT.getText("SOAWebControls", "确认删除该环节吗？"))) {
					var data = {};
					data.operation = op;
					data.currentActivityKey = elem.currentActivityKey;
					data.users = [];

					$get(hiddenValueID).value = Sys.Serialization.JavaScriptSerializer.serialize(data);
					$get(submitButtonID).click();
				}
			}
			else {
				var result = null;

				if (smallMode)
					result = $find(editorID).showSmallDialog(elem.currentActivityKey, op);
				else
					result = $find(editorID).showDialog(elem.currentActivityKey, op);

				if (result) {
					$get(hiddenValueID).value = result;
					$HBRootNS.HBCommon.executeValidators = false;
					$get(submitButtonID).click();
				}
			}
		}

		function onRefreshProcessButtonClick() {
			$HBRootNS.HBCommon.executeValidators = false;
		}

		function changeProcessDescriptor(serializedData) {
			$get(opinionListViewHiddenDataID).value = serializedData;
			$get(opinionListViewChangeProcessButtonID).click();
		}

		function adjustProcessDescriptorEndRequestHandler(sender, args) {

			$HBRootNS.HBCommon.executeValidators = true;
			SubmitButton.resetAllStates();

			if (args.get_error() != undefined) {
				args.set_errorHandled(true);
				$showError(args.get_error());
			}
			else {
				var hidden = $get("adjustNextStepsHidden");

				if (hidden) {
					$HBRootNS.WfMoveToControl.setupProcessNextSteps(hidden.value);
					hidden.value = "";
				}
			}
		}

		var m_opinionValidators = [];

		function pushOpinionValidator(validator) {
			var exists = false;

			for (var i = 0; i < m_opinionValidators.length; i++) {
				if (validator.opinionInputID == m_opinionValidators[i].opinionInputID) {
					exists = true;
					break;
				}
			}

			if (exists == false) {
				m_opinionValidators.push(validator);
			}
		}

		function checkOpinionEmpty(checkResult, isMoveTo) {
			var isValid = true;

			if (typeof (isMoveTo) == "undefined")
				isMoveTo = true;

			if (isMoveTo) {
				for (var i = 0; i < m_opinionValidators.length; i++) {
					var opinionInput = $get(m_opinionValidators[i].opinionInputID);

					if (opinionInput) {
						if (opinionInput.innerText == "") {
							isValid = false;
							checkResult.errorMessages.push(m_opinionValidators[i].errorMessage);
						}
					}
				}
			}

			checkResult.isValid = checkResult.isValid & isValid;
		}

		var existsAddedValidators = {};

		function addMoveToValidator(moveToCtrlID) {

			if (!existsAddedValidators[moveToCtrlID]) {
				var moveToCtrl = $find(moveToCtrlID);

				if (moveToCtrl)
					moveToCtrl.add_validateBindingData(checkOpinionEmpty);

				existsAddedValidators[moveToCtrlID] = moveToCtrlID;
			}
		}
